name: CI/CD Build and Deploy

on:
  push:
    branches: [ main ] # Runs every time you push to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/my-app:latest

  deploy:
    needs: build-and-push # Only runs if the build succeeds
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull the new image
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/my-app:latest
            
            # Stop the old container if it exists
            sudo docker stop my-app-container || true
            sudo docker rm my-app-container || true
            
            # Run the new container
            sudo docker run -d --name my-app-container -p 80:80 ${{ secrets.DOCKER_USERNAME }}/my-app:latest